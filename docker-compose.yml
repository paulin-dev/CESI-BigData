  # ---------- Apache NiFi ----------
  nifi:
    image: apache/nifi:latest
    container_name: nifi
    ports:
      - "8080:8080"
    environment:
      NIFI_WEB_HTTP_PORT: 8080
      NIFI_SENSITIVE_PROPS_KEY: changeit
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/nifi || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
    networks:
      hadoop:
        ipv4_address: 172.22.0.22

